<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & LocalStorage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animation Playground</h1>
        
        <div class="preference-panel">
            <h2>User Preferences</h2>
            <div class="color-picker">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            <div class="animation-selector">
                <label for="animationType">Animation Style:</label>
                <select id="animationType">
                    <option value="pulse">Pulse</option>
                    <option value="rotate">Rotate</option>
                    <option value="bounce">Bounce</option>
                </select>
            </div>
            <button id="savePrefs">Save Preferences</button>
        </div>
        
        <div class="animation-box" id="animatedElement">
            <p>Watch me animate!</p>
        </div>
        
        <button id="animateBtn">Trigger Animation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
